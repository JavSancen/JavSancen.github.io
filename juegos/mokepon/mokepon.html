<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/img/photo-brand2.svg">
    <link rel="stylesheet" href="./mokepon.css">
    <link rel="stylesheet" href="" media='(min-width: 600px)'>
    <link rel="stylesheet" href="./mokepon-desktop.css" media='(min-width: 720px)'>
    <title>MOKEPON!</title>
</head>

<body>

    <section id="select-pet">
        <h1 class="titulo"><img src="../../asset/img/Mokepon/PPT-game.svg" alt=""></h1>

        <h2 class="subtitle">Elige tu mascota:</h2>

        <div class="tarjetas">
            <label class="tarjeta-mokepon" for="Hipodoge">
                <p>Hipodoge</p>
                <img src="https://static.platzi.com/media/tmp/class-files/github/curso-programacion-basica/curso-programacion-basica-35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="Hipodoge"/>

            <label class="tarjeta-mokepon" for="Capipepo">
                <p>Capipepo</p>
                <img src="https://static.platzi.com/media/tmp/class-files/github/curso-programacion-basica/curso-programacion-basica-35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
            </label>
            <input type="radio" name="mascota" id="Capipepo"/>

            <label class="tarjeta-mokepon" for="Ratigueya">
                <p>Ratigueya</p>
                <img src="https://static.platzi.com/media/tmp/class-files/github/curso-programacion-basica/curso-programacion-basica-35-assets-mokepones/programar/mokepon/assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label>
            <input type="radio" name="mascota" id="Ratigueya"/>
        </div>

        <button class="botton-pet" id="boton-pet">Seleccionar</button>

    </section>

    <section class="section-atack" id="select-attack">
        <h1 class="titulo"><img src="../../asset/img/Mokepon/PPT-game.svg" alt=""></h1>

        <h2 class="subtitle">Elige tu ataque:</h2>

        <div>
            <button id="boton-fuego" class="boton-ataque">Fuego 🔥</button>
            <button id="boton-agua" class="boton-ataque">Agua 💧</button>
            <button id="boton-tierra" class="boton-ataque">Tierra 🌱</button>

            <div id="mensajes">
                <p id="resultado">Mucha suerte 🍀</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Restart</button>
                </section>
            </div>
        </div>

        <div class="ataques">
            <div>
                <p id="vidas-player">3</p>
                <span id="pet-player"></span>
                <div id="ataques-Player"></div>
            </div>
            <div>
                <p id="vidas-enemy">3</p>
                <span id="pet-enemy"></span>
                <div id="ataques-Enemy"></div>
            </div>

        </div>

    </section>



    <script src="./mokepon.js"></script>
</body>
</html>
